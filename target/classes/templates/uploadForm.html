<html xmlns:th="http://www.thymeleaf.org">
<body>

	<div th:if="${message}">
		<h2 th:text="${message}"/>
	</div>

	<div>
		<form method="POST" enctype="multipart/form-data">
			<table>
				<tr><td>File to upload:</td><td><input type="file" name="file" /></td>
				<td>Start chapter:</td><td><input type="text" name="startChapter" /></td>
					<td>End chapter:</td><td><input type="text" name="endChapter" /></td></tr>
				<tr><td></td><td><input type="submit" value="Upload" /></td></tr>
			</table>
		</form>
	</div>

	<div>
		<ul>
			<li th:each="file : ${files}">
				<a th:href="${file.href}" th:text="${file.rel}" />
			</li>
		</ul>
	</div>

</body>
</html>
