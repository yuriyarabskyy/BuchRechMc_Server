<div class="row">

    <div class="container">
        <div class="card-panel ">
            <h2 style="font-family:sans-serif; color:darkseagreen;" class="header">Add new Question</h2>
            <div class="row">
                <form ng-submit="onSubmit()" name='addNewQuestionForm' class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <input ng-model="newQuestion.content" name="questionContent" id="content" type="text" class="validate" required>
                            <label for="content">Question</label>

                        </div>
                        <div class="input-field col s12">
                            <input ng-model="newQuestion.possibleAnswers[0]" id="answerA" type="text" class="validate" required>
                            <label for="answerA">Answer A</label>
                        </div>
                        <div class="input-field col s12">
                            <input ng-model="newQuestion.possibleAnswers[1]" id="answerB" type="text" class="validate" required>
                            <label for="answerB">Answer B</label>
                        </div>
                        <div class="input-field col s12">
                            <input ng-model="newQuestion.possibleAnswers[2]" id="answerC" type="text" class="validate" required>
                            <label for="answerC">Answer C</label>
                        </div>
                        <div class="input-field col s12">
                            <input ng-model="newQuestion.possibleAnswers[3]" id="answerD" type="text" class="validate" required>
                            <label for="answerD">Answer D</label>
                        </div>
                        <div class="input-field col s12">
                            <input ng-model="newQuestion.hint" id="hint" type="text" class="validate">
                            <label for="hint">Hint (Optional)</label>
                        </div>
                    </div>

                    <div class="row">
                        <!--Dropdown for rightAnswerIndex-->
                        <div class="input-field col s4">
                            <select ng-model="newQuestion.correctAnswerId" required material-select watch>
                                <option ng-value="-1" disabled selected>Choose your option</option>
                                <option ng-value="0">A</option>
                                <option ng-value="1">B</option>
                                <option ng-value="2">C</option>
                                <option ng-value="3">D</option>
                            </select>
                            <label>Which answer is right</label>
                        </div>

                        <!-- End Dropdown for rightAnswerIndex-->

                        <!-- Dropdown for topic-->
                        <div class="input-field col s4">
                            <select ng-model="newQuestion.topic" required material-select watch>
                                <option ng-value="-1" disabled selected>Choose your option</option>
                                <option ng-repeat="topic in getAllTopics() track by $index" ng-value="$index">{{topic}}</option>
                            </select>
                            <label>Which topic is it?</label>

                        </div> <!-- End Input for Topic-->

                        <!--Checkbox for Booking entry-->
                        <div class="input-field col s4">
                            <input ng-model="newQuestion.isBookingEntry" type="checkbox" class="filled-in" id="isBookingEntry">
                            <label for="isBookingEntry">Is booking entry?</label>
                        </div> <!-- End of Checkbox for Booking entry-->
                    </div>
                    <div class="row">
                        <blockquote>
                            Please specify the pages in lecture to which this question belongs.
                        </blockquote>
                        <div class="input-field col s6">
                            <input ng-model="newQuestion.fromPage" id="fromPage" type="number" class="validate" required>
                            <label for="fromPage">From</label>
                        </div>
                        <div class="input-field col s6">
                            <input ng-model="newQuestion.toPage" id="toPage" type="number" class="validate" required>
                            <label for="toPage">To</label>
                        </div>
                    </div>
                    <div class="col s12 center-align">
                        <input type="submit" value="Save" ng-disabled="addNewQuestionForm.$error.required[0].$error.required" class="waves-effect waves-light btn"/>
                    </div>
                </form>
            </div>
        </div>

        <!--Add New Topic-->
        <div class="card-panel">
            <h2 style="font-family:sans-serif; color:darkseagreen;" class="header">Add new Topic</h2>
            <div class="row">
                <form ng-submit="onSubmitTopic()" name='addNewTopicForm' class="col s12">
                    <div class="row">
                        <div class="input-field col s6">
                            <input ng-model="newTopic.topic" name="topic" id="topic" type="text" class="validate" required>
                            <label for="topic">Topic</label>

                        </div>
                        <div class="input-field col s6">
                            <input ng-model="newTopic.chapter" id="chapter" type="number" class="validate" required>
                            <label for="chapter">Chapter Number</label>
                        </div>
                    </div>
                    <div class="col s12 center-align">
                        <input type="submit" value="Save" ng-disabled="addNewTopicForm.$error.required[0].$error.required"  class="waves-effect waves-light btn"/>
                    </div>
                </form>
            </div>
        </div>

        <div class="card-panel">
            <h2 style="font-family:sans-serif; color:darkseagreen;" class="header">Add new Lecture</h2>
            <div class="row">
<!--TODO delete server url from form-->
                <form action="http://85.214.195.89:8080/api/lectures/upload" enctype="multipart/form-data" name='addNewLectureForm' method="POST" class="col s12">

                    <div class="row">
                        <div class="file-field input-field col s12 center-align">
                            <div class="btn">
                                <span>File</span>
                                <input type="file" id="lectureFileInput" name="file">
                            </div>
                            <div class="file-path-wrapper">
                                <input class="file-path validate" type="text">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s6">
                            <input ng-model="newLecture.startChapter" name="startChapter" id="startChapter" type="number" class="validate" required>
                            <label for="chapter">Start chapter</label>
                        </div>
                        <div class="input-field col s6">
                            <input ng-model="newLecture.endChapter" name="endChapter" id="endChapter" type="number" class="validate" required>
                            <label for="chapter">End chapter</label>
                        </div>
                    </div>

                    <div class="col s12 center-align">
                        <input type="submit" value="Save" ng-disabled="addNewLectureForm.$error.required[0].$error.required" class="waves-effect waves-light btn"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
