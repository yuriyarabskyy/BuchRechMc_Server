
<html lang="en">
<head>
    <meta charset="utf-8"/>

    <title>BRM Login</title>

    <link rel="stylesheet" href="css/loginPageStyle.css"> </link>
    <script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

</head>

<body ng-app="brmApp">

<div class="login-page" ng-controller="LoginCtrl">
    <div class="form">
        <form class="register-form">
            <input ng-model="nameRegistration" type="text" placeholder="name"/>
            <input ng-model="passwordRegistration" type="password" placeholder="password"/>
            <input ng-model="emailRegistration" type="text" placeholder="email"/>
            <button ng-click="register()">create</button>
            <p class="message">Already registered? <a href="#">Sign In</a></p>
        </form>
        <form class="login-form" action="/login" method="post">
            <input ng-model="emailLogin" id="username" name="username"  type="text" placeholder="email"/>
            <input ng-model="passwordLogin" id="password" name="password" type="password" placeholder="password"/>
            <button>login</button>
            <p class="message">Not registered? <a href="#">Create an account</a></p>
        </form>
    </div>
</div>

<script>
    $('.message a').click(function(){
        $('form').animate({height: "toggle", opacity: "toggle"}, "slow");
    });
</script>
</body>
</html>
